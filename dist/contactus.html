<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  
  <title>Contact Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1>Contact us!</h1>

  <p class="alert alert-success d-none">Thank you!</p>

  <!--name, email, phone#, message--> 
  <form id="contactUsForm" class="form needs-validation" novalidate>
    <div class="mb-3">
        <label for="nameInput" class="form-label">Name</label>
        <input type="text" class="form-control" id="nameInput" required>
        <div class="invalid-feedback">
            Please write your name.
        </div>
    </div>
    <div class="mb-3">
        <label for="emailInput" class="form-label">Email address</label>
        <input type="text" class="form-control" id="emailInput" required>
        <div class="invalid-feedback">
            Please write your email.
        </div>
    </div>
    <div class="mb-3">
        <label for="phoneNumberInput" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumberInput" required>
        <div class="invalid-feedback">
            Please write your phone number.
        </div>
    </div>
    <div class="mb-3">
        <label for="messageInput" class="form-label">Message</label>
        <input type="text" class="form-control" id="messageInput" required>
        <div class="invalid-feedback">
            Please write your message.
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
  </form>

  <script src="js/index.js"></script>
</body>
</html>
